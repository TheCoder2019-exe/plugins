# Config version, do not edit
version: 3

# How often scoreboard should be updated in ticks (20 ticks = 1 second)
# 0 = disabled, ENABLE THIS IF YOU USE PLACEHOLDERS
# With coordinates 10-20 recommended, with other placeholders 80-200
update: 5

# Use async task to update the scoreboard
# Less server load but may lead to random errors
async: true

# Scoreboard title
title: "§aCode§1Blox §6§lBETA"

# Scoreboard lines
# You can use § for colors and placeholders from PlaceholderAPI
text:
  - "§6§l<§a----------§6>"
  - "§1%player%"
  - "§aPing: §1%player_ping%"
  - "§1Level: §a%player_exp_level%"

# List of worlds where the scoreboard should be disabled
noScoreboardWorlds:
  - "exampleWorld"
